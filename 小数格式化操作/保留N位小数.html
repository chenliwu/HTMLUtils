<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小数转化成百分比</title>
    <script src="./../js/jquery-2.1.0.min.js"></script>
</head>

<body>
    <script>
        $(function () {
            //var i = 0.051234;
            var i = 0.050000;
            var n = 3;
            console.log(toDecimal(i, n));
        });

        function toDecimal(point, n) {
            if (point == 0) {
                return 0;
            }
            var str = Number(point).toFixed(n);
            return str;
        }

    </script>




</body>

</html>
